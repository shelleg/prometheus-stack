version: '3.2'

volumes:
  prometheus_data: {}
  grafana_data: {}

networks:
  monitor:
    driver: overlay

services:
  prometheus:
    image: prom/prometheus:v2.0.0
    ports:
      - 9090:9090
    networks:
      - monitor
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - node-exporter

  node-exporter:
    image: prom/node-exporter:v0.15.1
    ports:
      - 9100:9100
    networks:
      - monitor
    volumes:
      - /proc:/host/proc
      - /sys:/host/sys
      - /:/rootfs
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.textfile.directory=/etc/node-exporter/"
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'

  grafana:
    image: grafana/grafana:4.3.2
    ports:
      - 3000:3000
    depends_on:
      - prometheus
    networks:
      - monitor
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
 
  cadvisor:
   image: google/cadvisor
   restart: always
   ports:
    - "8080:8080"
   networks:
      - monitor 
   volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  mysql:
    image: mysql
    ports:
      - 3306
    networks:
      - monitor   
    environment:
      MYSQL_ROOT_PASSWORD: "prometheus"
      MYSQL_DATABASE: "db1_mysql"
    volumes:
      - ~/Tikal/mysql/data:/var/lib/mysql

  mysql-exporter:
    image: prom/mysqld-exporter:latest
    environment:
      - DATA_SOURCE_NAME=root:prometheus@(mysql:3306)/db1_mysql
    ports:
      - "9104:9104"
    networks:
      - monitor  
    labels:
      - "mon.percona.container_type=collector"
    depends_on:
      - mysql
